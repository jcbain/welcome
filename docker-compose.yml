version: "3.9"
services:
  app:
    build: ./backend
    image: tmp-backend
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    volumes: 
      - ./backend/:/app/backend
    depends_on:
      - "db"
  db:
    image: postgres:13.2-alpine
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5433"
    volumes: 
      - twitter-welcome:/var/lib/postgresql/data
volumes: 
  twitter-welcome: